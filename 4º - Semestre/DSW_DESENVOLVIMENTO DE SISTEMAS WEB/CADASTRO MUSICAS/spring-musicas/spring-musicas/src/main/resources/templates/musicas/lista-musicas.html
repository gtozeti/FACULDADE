<html layout:decorate="~{modelo}">
    <head>
        <meta charset="UTF-8">
        <title>TADS DSW - Turma A - Cadastro de músicas - Gustavo Tozeti Herculano</title>

    </head>
    <body>
        <main class="container" layout:fragment="conteudo">
            <div class="row">
                <div class="col-12">
                    <h1>Listagem de Músicas</h1>
                    <h1 th:if="${musicas.isEmpty()}">Não há músicas cadastradas</h1>
                    <h3 th:if="${msgSucesso != null}" th:text="${msgSucesso}" class="alert alert-success" role="alert"></h3>
                    <div >
                        <table class="table table-striped table-sm" th:if="${musicas != null}">
                            <thead class="thead-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Título</th>
                                    <th>Artista</th>
                                    <th>Ano lançamento</th>
                                </tr>
                            </thead>
                            <tbody th:if="${musicas != null}">
                                <tr th:each="music, stat: ${musicas}">
                                    <td th:text="${music.id}"></td>
                                    <td th:text="${music.titulo}"></td>
                                    <td th:text="${music.artista}"></td>
                                    <td th:text="${music.ano}"></td>
                                </tr>
                            </tbody>
                        </table>
                        <a th:href="@{/musicas/novo}" class="btn btn-success"><i class="fa fa-plus"></i> Incluir novo</a>
                    </div>
                </div>
            </div>
        </main>

    </body>
</html>
