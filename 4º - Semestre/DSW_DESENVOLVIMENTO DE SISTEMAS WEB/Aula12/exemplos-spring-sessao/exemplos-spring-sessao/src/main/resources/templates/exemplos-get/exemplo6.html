<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Exemplos Spring MVC</title>
    </head>
    <body>
        <h1>Exemplo 6 do Spring MVC</h1>
        <p>User-agent: <span th:text="${ua}">Fulano da silva</span></p>
        <p th:if="${mobile}">Navegador mobile</p>
        <p th:unless="${mobile}">Navegador normal</p>
    </body>
</html>
