<!DOCTYPE html>

<html>
    <head>
        <title>Exemplo 3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .item {
                border: 5px dotted #ccc;
                padding: 10px;
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Exemplo 3 - Ajax com XMLHttpRequest</h1>
        <div id='conteudo'>

        </div>
        <button id='btncarregar'>Inserir dados</button>
        <script>
            function montarItem(nome, email, telefone) {
                let conteudo = '<article class="item"><h2>' + nome + '</h2>' +
                        '<p>E-mail: <span>' + email + '</span></p>' +
                        '<p>Telefone: <span>' + telefone + '</span></p></article>';

                return conteudo;
            }

            function carregarInformacoesAjax() {

                const xhr = new XMLHttpRequest();
                const url = 'info-ex3b.json';

                xhr.open('GET', url);
                xhr.onload = function () {
                    if (xhr.status === 200) {

                        const dados = JSON.parse(xhr.responseText);
                        console.log(dados);
                        for (let item in dados) {
                            for (let i = 0)
                            const conteudo = montarItem(dados[item].valueOf() ,item['email'], item['telefone']);
                            document.getElementById('conteudo').insertAdjacentHTML('beforeend', conteudo);
                        }

                    }
                };
                xhr.send();

            }
            document.getElementById('btncarregar').onclick = carregarInformacoesAjax;
        </script>
    </body>
</html>
