<!DOCTYPE html>

<html>
    <head>
        <title>Exemplo JS 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .item {
                border: 5px dotted #ccc;
                padding: 10px;
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Exemplo 2 - Carregar HTML complexo</h1>
        <div id='conteudo'>

        </div>
        <button id='btncarregar'>Inserir dados</button>
        <script>




            function carregarInformacoes() {
                let nome = 'Xiaolin Matador de Porco';
                let email = 'powerguido@teste.com';
                let telefone = '(11) 93213-2345';
                for (let i = 0; i < 100; i++) {
                    let conteudo = montarItem(nome + ' ' + i, email, telefone);
                    document.getElementById('conteudo').insertAdjacentHTML('afterbegin', conteudo);
                }
            }
            document.getElementById('btncarregar').onclick = carregarInformacoes;

            function montarItem(nome, email, telefone) {
                let conteudo = '<article class="item"><h2>' + nome + '</h2>' +
                        '<p>E-mail: <span>' + email + '</span></p>' +
                        '<p>Telefone: <span>' + telefone + '</span></p></article>';

                return conteudo;
            }

        </script>
    </body>
</html>
