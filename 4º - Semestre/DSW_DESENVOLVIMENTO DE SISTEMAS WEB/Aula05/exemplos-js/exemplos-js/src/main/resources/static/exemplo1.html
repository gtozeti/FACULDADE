<!DOCTYPE html>

<html>
    <head>
        <title>Exemplo 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Exemplo 1 - Criar lista com 1000 itens ao clicar no bot√£o</h1>
            <!-- beforebegin -->
        <ul id='itens'>
            <!-- afterbegin-->
            <!-- beforeend -->
        </ul>
            <!-- afterend -->
        <button id='btncarregar'>Carregar itens</button>
    </body>
    <script>
        
        // const carregarDados = function(){
        function carregarDados(){
            for (let i=0; i <10; i++){
                document.getElementById('itens').insertAdjacentHTML('beforeend','<li>Item ' + i + '</li>');
            }
           // document.getElementById('btncarregar').style.display = 'none';
        }
        document.getElementById('btncarregar').addEventListener('click', carregarDados);
    </script>
</html>
